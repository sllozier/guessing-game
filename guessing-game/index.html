<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Guessing Game</title>
  </head>
  <body>
    <div id="app" class="container center overlay">
      <div id="header">
        <h1 id="title" class="center">Guessing Game</h1>
        <h3 id="subtitle" class="center">Guess a number between 1 - 100</h3>
      </div>
      <div id="main">
        <div id="input-parent">
          <input
            id="player-input"
            class="center"
            placeholder="Type Guess Here"
          />
          <button id="submit" class="btn subBtn">Submit</button>
        </div>
      </div>
      <div id="guesses">
        <ul id="guess-list">
          <li class="guess">
            <a href="#" class="show-option" title="Guess will appear here">
              <i>‒</i>
            </a>
          </li>
          <li class="guess">
            <a href="#" class="show-option" title="Guess will appear here">
              <i>‒</i>
            </a>
          </li>
          <li class="guess">
            <a href="#" class="show-option" title="Guess will appear here">
              <i>‒</i>
            </a>
          </li>
          <li class="guess">
            <a href="#" class="show-option" title="Guess will appear here">
              <i>‒</i>
            </a>
          </li>
          <li class="guess">
            <a href="#" class="show-option" title="Guess will appear here">
              <i>‒</i>
            </a>
          </li>
        </ul>
      </div>
      <div id="menu-buttons">
        <button type="button" id="reset" class="btn my-btn resetBtn">
          RESET THE GAME
        </button>
        <button type="button" id="hint" class="btn my-btn hintBtn">
          NEED A HINT?
        </button>
      </div>
    </div>
  </body>
</html>
