<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Guessing Game</title>
  </head>
  <body>
    <!-- Adding more than one class name will allow us to write less css.
        Note how each section is wrapped in a div with an id. This allows
        us to style the parent element to contain each section.-->
    <div id="app" class="container center overlay">
      <!-- HEADER -->
      <div id="header">
        <h1 id="title" class="center">Guessing Game</h1>
        <h3 id="subtitle" class="center">Guess a number between 1 - 100</h3>
      </div>
      <!-- MAIN -->
      <div id="main">
        <div id="input-parent">
          <input
            id="player-input"
            class="center"
            placeholder="Type Guess Here"
            maxlength="3"
            autofocus="autofocus"
          />
          <!-- ^^maxLength controls the number of characters allowed to be
                inputted. autofocus makes sure the cursor starts in the input
                field -->
          <button id="submit" class="btn subBtn">Submit</button>
        </div>
      </div>
      <!-- GUESSES -->
      <div id="guesses">
        <!-- List items are very simple to style inline. -->
        <ul id="guess-list">
          <li class="guess">

            <a href="#" class="show-option" title="Guess will appear here">
              <i>â€’</i>
            </a>
          </li>
        </ul>
      </div>
      <!-- BUTTONS -->
      <div id="menu-buttons">
        <button type="button" id="reset" class="btn my-btn resetBtn">
          RESET THE GAME
        </button>
        <button type="button" id="hint" class="btn my-btn hintBtn">
          NEED A HINT?
        </button>
      </div>
    </div>
    <!-- FOOTER -->
    <div id="footer" class="center">
      <div class="row logo">
        <a href="https://www.sllozier.com/" target="_blank">
